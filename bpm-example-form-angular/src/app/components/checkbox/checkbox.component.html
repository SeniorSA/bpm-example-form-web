<div class="col-md-6">
  <div class="row-6">
    <h6>Selecione a opção</h6>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="option1" value="1" name="option">
      <label class="form-check-label" for="option1">
        Opção 1
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="option2" value="2" name="option">
      <label class="form-check-label" for="option2">
        Opção 2
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="option3" value="3" name="option" disabled>
      <label class="form-check-label" for="option3">
        Opção 3 (desativado)
      </label>
    </div>
  </div>
</div>
